<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page Bootstrap</title>
    <!-- <link rel="stylesheet" href="../CSS/style.css"> -->
    <link rel="stylesheet" href="../CSS/header.css">
    <link rel="stylesheet" href="../CSS/favorites.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
        :root {
            --brand-primary: #0768AC;
            --brand-secondary: #03C180;
            --bg_default: #FFFFFF;
            --bg_body: #F0F9FF;
            --lines-color: #DDDDDD;
            --body-text: #333333;
        }
        .dark-mode {
            --brand-primary: #0768AC;
            --brand-secondary: #03C180;
            --bg_default: #1A1A1A;
            --bg_body: #282828;
            --lines-color: #000000;
            --body-text: #EDEDED;
        }
        * {
            margin: 0px;
            padding: 0px;
            font-family: 'Nunito Sans', sans-serif;
        }
        body {
            background-color: var(--bg_body);
            color: var(--body-text);
        }
    </style>

</head>

<body class="m-0">
    <header class="header">
        <div class="header-content">
            <h3 class="h1-content">Web Topics</h3>
            <div class="icon-buttons">
                <button class="icon-label" id="darkModeToggle"><i class="fa-regular fa-moon"></i> Dark Mode</button>
                <button class="icon-label" id="favouritesToggle"><i class="fa-regular fa-heart"></i> Favourites</button>
            </div>
        </div>

        <div class="right-triangle"></div>
        <div class="left-triangle"></div>

        <div class="bottom-nav">
            <div class="welcome-banner">
                <h1 class="welcome-banner-firstLine">Welcome to our website!</h1>
                <p class="welcome-banner-secondLine">We have a new design that's fresh, modern, and easy to use.</p>
            </div>
        </div>
    </header>

    <main class="flex-sm-grow-1 d-flex flex-column position-relative h-auto">
        <div id="search-section"
            class="d-flex justify-content-between align-items-center px-3 py-1 my-4 rounded align-self-center"
            style="width: 93%; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); flex-wrap: wrap; background-color: var(--bg_default);">
            <div id="search-section-input" class="d-flex align-items-center flex-grow-1"
                style="min-width: 200px; margin-right: 15px;">
                <i class="fa-solid fa-magnifying-glass" style="padding-right: 10px;"></i>
                <input type="text" placeholder="Search the website..."
                    class="form-control p-2 px-3 rounded-2 w-100 border-0"
                    style="background-color: var(--bg_default); color: var(--body-text);">
            </div>
            <div id="filter-sort" class="d-flex align-items-center justify-content-end flex-wrap">
                <div id="sort-box" class="d-flex flex-column align-items-start ps-2 pe-1 ms-2 border-start"
                    style="min-width: 120px; border-color: var(--lines-color);">
                    <span class="me-1"
                        style="font-size: 0.8rem; background-color: var(--bg_default); color: var(--body-text);">Sort
                        by:</span>
                    <select class="py-1 px-3 border-0"
                        style="outline: none; font-size: 0.9rem; background-color: var(--bg_default); color: var(--body-text);">
                        <option>Topic Title</option>
                        <option>Author Name</option>
                    </select>
                </div>
                <div id="filter-box" class="d-flex flex-column align-items-start ps-2 pe-1 ms-2 border-start"
                    style="min-width: 120px; border-color: var(--lines-color);">
                    <span class="me-1"
                        style="font-size: 0.8rem; background-color: var(--bg_default); color: var(--body-text);">Filter
                        by:</span>
                    <select class="py-1 px-3 border-0"
                        style="outline: none; font-size: 0.9rem; background-color: var(--bg_default); color: var(--body-text);">
                        <option>Search</option>
                        <option>Sort By</option>
                    </select>
                </div>
            </div>
        </div>

        <h3 id="web-topics" class="web-topics px-5">"24" Web Topics Found</h3>
        <div id="topics-grid" class="topics-grid"></div>
        <div id="topic-card" class="topic-card card-img-top">
            <img>
            <h5></h5>
            <h4></h4>
            <span></span>
            <p>Author:</p>
        </div>


        <div id="favouritesSection" class="favourites-section hidden">
            <h4>My Favourite Topics</h4>
            <div class="favourites-list" id="favouritesList">
                <div class="favourite-card">
                    <img src="../images/accessibility.png" alt="accessibility">
                    <div class="card-text">
                        <p class="course-name">accessibility</p>
                        <p class="course-rating">rating</p>
                    </div>
                </div>
            </div>
        </div>


    </main>

    <footer class="footer">
        <p class="footer-content">Developed with <i class="fa-solid fa-heart" style="color: #db143c;"></i><i
                class="fa-regular fa-copyright"></i> 2023</p>
    </footer>

    <script src="../JS/favourites.js"></script>
    <script src="../JS/details.js"></script>
    <script src="../JS/cards.js"></script>
    <script src="../JS/dark-mode.js"></script>

</body>

</html>
